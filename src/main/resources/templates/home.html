<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oauth 2.0 Connect Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/style/style.css}" th:rel="stylesheet">
    <link rel="icon" th:href="@{/img/icon.svg}" type="image/x-icon">
</head>
<body>
<div class="custom-container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h2>Token Obtained</h2>
            <p class="lead">You have successfully obtained the access token. It is also stored in local storage.</p>
            <div class="code-highlight">
                <span th:text="${access_token}"></span>
            </div>
            <form style="margin-top: 20px" th:action="@{/}">
                <button class="btn btn-outline-success" type="submit">
                    Back to Sign In
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
