<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oauth 2.0 Connect Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/style/style.css}" th:rel="stylesheet">
    <link rel="icon" th:href="@{/img/icon.svg}" type="image/x-icon">
</head>
<body>
<div class="custom-container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h1>Connect with OAuth 2.0</h1>
            <p>Choose an option</p>
            <div class="custom-button-container">
                <button class="btn btn-outline-success" onclick="authServerSignIn();">Spring Authorization Server
                </button>
                <button class="btn btn-outline-primary" onclick="googleSignIn();">Google</button>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/googleSignIn.js}" type="text/javascript"></script>
<script th:src="@{/js/authServerSignIn.js}" type="text/javascript"></script>
</body>
</html>
